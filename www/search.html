<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Search</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; max-width: 600px; margin: auto; }
        .container { border: 1px solid #ccc; padding: 20px; border-radius: 5px; background-color: #f9f9f9; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #results { margin-top: 20px; white-space: pre-wrap; background: #eee; padding: 10px; border-radius: 3px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>File Content Search</h2>
        <form id="search-form">
            <div class="form-group">
                <label for="key1">File Name (e.g., 2011, 2012)</label>
                <input type="text" id="key1" name="key1" required>
            </div>
            <div class="form-group">
                <label for="key2">Keyword</label>
                <input type="text" id="key2" name="key2" required>
            </div>
            <button type="submit">Search</button>
        </form>
    </div>

    <h3>Results:</h3>
    <pre id="results">...</pre>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const key1 = document.getElementById('key1').value;
            const key2 = document.getElementById('key2').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.textContent = 'Searching...';

            const url = `/api/search?key1=${encodeURIComponent(key1)}&key2=${encodeURIComponent(key2)}`;

            fetch(url, {
                method: 'GET'
            })
            .then(response => response.text())
            .then(data => {
                resultsDiv.textContent = data;
            })
            .catch(error => {
                resultsDiv.textContent = 'Error: ' + error;
            });
        });
    </script>

</body>
</html>
