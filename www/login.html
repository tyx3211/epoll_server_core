<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; flex-direction: column; background-color: #f8f9fa; margin: 0; }
        .container { text-align: center; }
        form { display: flex; flex-direction: column; width: 320px; padding: 2rem; border: 1px solid #dee2e6; border-radius: 8px; background-color: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2, h3 { color: #343a40; }
        label { text-align: left; margin-bottom: 5px; color: #495057; font-weight: 500;}
        input { margin-bottom: 1rem; padding: 10px; border: 1px solid #ced4da; border-radius: 4px; font-size: 1rem; }
        button { padding: 12px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 1rem; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        #response { margin-top: 20px; width: 320px; padding: 1rem; border: 1px solid #e9ecef; background-color: #f8f9fa; border-radius: 4px; text-align: left; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>

    <div class="container">
        <h2>API 登录测试</h2>
        <form id="login-form">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" value="admin" required>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" value="123456" required>
            <button type="submit">登录</button>
        </form>
        
        <h3>服务器响应:</h3>
        <pre id="response"></pre>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new URLSearchParams(new FormData(this));
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = '正在登录...';

            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                responseDiv.textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                responseDiv.textContent = '请求失败: ' + error;
            });
        });
    </script>

</body>
</html>
